<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modular</title>
</head>

<body>
    <topbar-module></topbar-module>

    <router base="/examples">
        <page path="/home || /">
            <home-module></home-module>
        </page>

        <page path="/404">
            <h1 style="margin: 7%;">404: This page could not be found!</h1>
        </page>

        <redirect from="/private" to="/home"></redirect>
        <redirect from="/super-private" to="/home"></redirect>
    </router>

    <!-- IMPLEMENT -->
    <router-link to="/home">Go Home</router-link>

    <script src="../modular.js"></script>
    <script src="main.js"></script>
</body>

</html>
